
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oddball | Bizarre Services on Demand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
      :root {
        --odd-yellow: #FFCF25;
        --odd-pink: #FF00D6;
        --odd-green: #76C24F;
        --odd-purple: #8B5CF6;
        --odd-black: #1a1a1a;
        --odd-white: #ffffff;
        --bg-color: var(--odd-white);
        --text-color: var(--odd-black);
        --card-bg: #ffffff;
      }

      html.dark {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --card-bg: #262626;
        --odd-black: #ffffff;
      }
      
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .neo-card {
        background: var(--card-bg);
        border: 4px solid var(--odd-black);
        border-radius: 32px;
        box-shadow: 8px 8px 0px var(--odd-black);
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .neo-card:hover {
        transform: translate(-4px, -4px);
        box-shadow: 12px 12px 0px var(--odd-black);
      }

      .neo-btn {
        background: var(--odd-purple);
        color: white;
        border: 4px solid var(--odd-black);
        border-radius: 20px;
        padding: 12px 24px;
        font-weight: 800;
        box-shadow: 4px 4px 0px var(--odd-black);
        transition: all 0.1s;
      }
      .neo-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px var(--odd-black);
      }

      .neo-input {
        background: var(--card-bg);
        color: var(--text-color);
        border: 3px solid var(--odd-black);
        border-radius: 20px;
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        outline: none;
      }

      /* Playful Animations */
      @keyframes wiggles {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .wiggle {
        animation: wiggles 0.5s ease-in-out infinite;
      }

      .chaos-mode .neo-card {
        animation: wiggles 2s ease-in-out infinite;
      }

      .progress-bar {
        height: 12px;
        background: #eee;
        border-radius: 10px;
        overflow: hidden;
        border: 2px solid var(--odd-black);
      }
      .progress-fill {
        height: 100%;
        background: var(--odd-purple);
        width: 84%;
      }

      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--odd-yellow);
        border: 3px solid var(--odd-black);
        border-radius: 10px;
      }
    </style>
